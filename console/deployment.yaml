apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      serviceAccountName: console-sa
      containers:
        - name: frontend
          image: public.ecr.aws/g8c8r6q0/frontend:0.52
          ports:
            - containerPort: 8080
