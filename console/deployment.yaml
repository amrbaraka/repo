apiVersion: apps/v1
kind: Deployment
metadata:
  name: console
  labels:
    app: console
spec:
  replicas: 1
  selector:
    matchLabels:
      app: console
  template:
    metadata:
      labels:
        app: console
    spec:
      serviceAccountName: console-sa
      containers:
        - name: console
          image: public.ecr.aws/g8c8r6q0/frontend:0.62
          ports:
            - containerPort: 8080
          env:
          - name: DOMAIN_NAME
            valueFrom:
              configMapKeyRef:
                name: domain-name-cm
                key: DOMAIN_NAME
