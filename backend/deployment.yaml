apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      serviceAccountName: backend-sa
      restartPolicy: Always
      initContainers:
        - name: git-cloner
          image: alpine/git
          command:
            - /bin/sh
            - -c
          args:
            - git clone https://github.com/amrbaraka/test.git /test
          volumeMounts:
            - name: git-repo
              mountPath: /test
      containers:
        - name: deployer
          image: bitnami/kubectl:latest
          command: ["/bin/sh", "-c", "sleep infinity"]
          volumeMounts:
            - name: git-repo
              mountPath: /test
            - name: config-volume
              mountPath: /configs
      volumes:
        - name: git-repo
          emptyDir: {}
        - name: config-volume
          configMap:
            name: app-variables-cm
